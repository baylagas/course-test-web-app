{% extends 'base.html' %}


{% block head %}
<link rel="stylesheet" type="text/css" href="{{url_for("static", filename="css/styles.css")}}">
<title>Course</title>
{% endblock head %}


{% block content %}
<h1>Course</h1>
<br>

<form id="form1" name="form1" action="/course" method="POST">
    name: <br>
    <input type="text" name="name" id="name">
    <br><br>
    entity: <br>
    <input type="text" name="entity_name" id="entity_name">
    <br><br>
    <input type="submit" value="New">
</form>
<br>
<table style="width:50%" border="1">
    <tr>
        <th>Name</th>
        <th>Entity Name</th>
    </tr>
    {% for course in courses %}
    <tr>
        <td>{{course[1]}}</td>
        <td>{{course[2]}}</td>
        <td><a href="/course/update/{{course[0]}}">update</a></td>
        <td><a href="/course/delete/{{course[0]}}" onmouseover="sendMessage('are you sure?')">delete</a></td>
    </tr>
    {% endfor %}

</table>
<input type="button" value="click me" onclick="sumOfNumbers(2,3)">
<script src="{{url_for("static", filename="js/scripts.js")}}"></script>
{% endblock content %}
